<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliai Örömhír Közösség</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script>
      // Előre betöltjük a tárolt témát, hogy elkerüljük a villanást
      (function() {
        const theme = localStorage.getItem('church-site-theme') || 'light';
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        document.documentElement.classList.add(theme === 'system' ? systemTheme : theme);
      })();
    </script>
  </head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
